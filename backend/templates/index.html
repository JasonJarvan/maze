<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maze Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-2.4.2.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-2.4.2.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-2.4.2.min.js"></script>
</head>
<body>
    <h1>Maze</h1>
    <div id="maze-container">
        {{ div | safe }}
    </div>
    {{ script | safe }}
    <input type="text" id="path-length" placeholder="Enter path length">
    <button onclick="checkPath()">Check Path</button>
    <button onclick="getHint()">Get Hint</button>
    <p id="message"></p>

    <script>
        function checkPath() {
            const length = document.getElementById("path-length").value;
            fetch('/check_path', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    maze: {{ maze | tojson }},
                    start: {{ start | tojson }},
                    end: {{ end | tojson }},
                    length: length
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").innerText = data.message;
                if (data.correct || !data.pathExists) {
                    location.reload();
                }
            });
        }

        function getHint() {
            fetch('/get_hint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    maze: {{ maze | tojson }},
                    start: {{ start | tojson }},
                    end: {{ end | tojson }}
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("message").innerText = data.hint;
                if (data.correct || !data.pathExists) {
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
